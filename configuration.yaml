homeassistant:
  # Name of the location where Home Assistant is running
  name: Stead
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Australia/Perth
  # Customization file
  customize: !include customize.yaml
 # customize_glob:
 #   "device_tracker.*":
 #     hidden: true

# Need this for now so HASS IOS app Authenticate
#http:
#  api_password: !secret api_password
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
        - 127.0.0.1
        - ::1
      allow_bypass_login: true
    - type: homeassistant


# Enables the frontend
frontend:
# system health
system_health:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
    - apple_tv

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Recorder
recorder:
  purge_interval: 1
  purge_keep_days: 3
  exclude:
    domains:
      - alert
      - automation
      - group
      - history_graph
      - media_player
      - sun
      - updater
      - zone


# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Cloud
cloud:

# IOS
ios:

# Divice Tracking
device_tracker:
  - platform: netgear
#    url: http://192.168.1.1:80
    host: 192.168.1.1
    username: !secret ng_user
    password: !secret ng_pass
    devices:
      - 48:3B:38:09:D7:63
      - 28:E1:4C:3A:D2:46
    interval_seconds: 10
    consider_home: 180
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

# HomeKit
homekit:
  name: Stead Home Bridge
  filter:
    exclude_domains:
      - sensor
      - script
      - scene
      - device_tracker
      - automation
      - binary_sensor
      - input_boolean
      - remote
    include_entities:
      - scene.mood_turn_off_all_lights
      - scene.mood_night_mode
      - sensor.bom_albany_air_temp_c
#      - sensor.bom_albany_relative_humidity
#      - device_tracker.mikephone
#      - device_tracker.seanymphiphone
      - input_boolean.mike_present
      - input_boolean.tanja_present
#      - binary_sensor.hk_presence_tanja
#      - binary_sensor.hk_presence_mike
      - script.delayed_goodnight

apple_tv:
  - host: 192.168.1.104
    login_id: !secret a_login
    credentials: !secret a_cred

input_boolean:
  mike_present:
    name: Mike
    icon: mdi:account
  tanja_present:
    name: Tanja
    icon: mdi:account

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

speedtestdotnet:
  server_id:  6153
  scan_interval:
    minutes: 30
  monitored_conditions:
    - ping
    - download
    - upload

panel_iframe:
  tasmoadmin:
    title: TasmoAdmin
    icon: mdi:lightbulb-on
    url: http://192.168.1.221:9541




#
#  INCLUDE FILES
#

# Scene
scene: !include scenes.yaml

# Sensors file
sensor: !include sensors.yaml

# Binary Sensors file
binary_sensor: !include binary_sensors.yaml

# Switches
switch: !include switches.yaml

# Lights file
#lights: !include lights.yaml

# Groups file
group: !include groups.yaml

# Automitions file
automation: !include automations.yaml

# Scripts file
script: !include scripts.yaml

# Zone file
zone: !include zones.yaml
