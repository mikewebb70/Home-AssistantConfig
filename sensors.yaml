# System Monitors
- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /
    - type: memory_free
    - type: processor_use
    - type: last_boot
    - type: load_5m
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0


# Weather prediction
- platform: bom
  station: IDW60801.94802
  name: Albany
  monitored_conditions:
    - apparent_t
    - rel_hum
    - air_temp
    - press
    - cloud
    - rain_trace
    - dewpt
    - wind_spd_kmh
    - gust_kmh
    - wind_dir

# Pi Hole DNS

- platform: pi_hole
  host: localhost:4865
  monitored_conditions:
    - ads_blocked_today
    - dns_queries_today
#     - unique_clients

# Anolog light sensor

- platform: mqtt
  name: "lux office"
  state_topic: "tele/labmcu/SENSOR"
  unit_of_measurement: "%"
  #value_template: "{{ value_json['ANALOG'].A0 }}"
  value_template: "{{ (value_json['ANALOG'].A0|float/1024*100|float)|round(0) }}"
  availability_topic: "tele/labmcu/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"

