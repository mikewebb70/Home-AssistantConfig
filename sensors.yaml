# Internet Speed Tests
- platform: speedtest
  server_id: 6153
  minute:
    - 0
    - 30
  monitored_conditions:
    - ping
    - download
    - upload

# Time Functions
- platform: time_date
  display_options:
    - 'date'
- platform: template
  sensors:
    week:
      friendly_name: Week Number
      value_template: >-
        {{ strptime(states('sensor.date'), '%Y-%m-%d').strftime('%V') }}

